<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=block">
        <link rel="stylesheet preload" as="style" href="/css/style.css">
        <title>hanziKR's web!</title>
        <script src="/js/hcloudapi.js"></script>
        <script src="/js/gcookie.js"></script>
        <script src="/js/httpreq.js"></script>
        <script src="/js/crypto.js"></script>
        <script src="/js/login.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="column">
                <a href="/" style="display:inline-block; margin-bottom:30px">
                    <img src="logo.svg" id="logo" width="150px" height="150px" alt="logo">
                </a>
                <form id="form" style="margin-bottom:30px;" autocomplete="off" spellcheck="false">
                    <fieldset style="width:450px">
                        <legend style="font-size: 25px; margin-bottom: 5px">LOGIN</legend>
                        <p style="font-size: 15px;" class="light" id="message"></p>
                        <label for="id" style="font-size: 20px;" class="llabel">ID</label>
                        <input type="text" class="light-input" style="width:100%" name="id" id="id" maxlength="20" required/>
                        <label for="password" style="font-size: 20px;" class="llabel">PASSWORD</label>
                        <input type="password" class="light-input" style="width:100%" name="password" id="password" required/>
                        <input type="submit" class="light-button" style="margin-top:50px; width:100%" value="로그인"/>
                    </fieldset>
                </form>
                <p style="font-size: 20px;">계정을 가지고 있지 않으신가요? <a id="tosignup" style="font-size: 20px;">회원가입</a></p>
                <p style="font-size: 20px;" class="dark">로그인 세션은 2시간 뒤에 만료됩니다</p>
            </div>
        </div>
    </body>
</html>
