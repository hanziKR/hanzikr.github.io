<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet preload" as="style" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=block">
        <link rel="stylesheet preload" as="style" href="/css/style.css">
        <title>hanziKR's web!</title>
        <script src="/js/hcloudapi.js"></script>
        <script src="/js/gcookie.js"></script>
        <script src="/js/httpreq.js"></script>
        <script src="/js/hcloud.js"></script>
        <style>
            #list {
                text-align: left;
                width: 100%;
                min-height: 100px;
                border: 1px solid var(--lightColor);
                border-radius: 10px;
                padding-left: 10px;
                padding-top: 5px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="column">
                <a href="/" style="display:inline-block; margin-bottom:30px">
                    <img src="/logo.svg" id="logo" width="150px" height="150px" alt="logo">
                </a>
                <div id="list" class="list"></div>
                
                <a class="light-button" id="refresh" style="float:left; margin-top:10px;">새로고침</a>
                <form id="form" style="float:right">
                    <label for="file" style="font-size: 20px; display:inline-block" id="dropContainer" class="llabel">[여기를 클릭해 파일을 선택하세요]</label>
                    <input type="file" style="display: none;" id="file" name="file">
                    <input type="submit" class="light-button" style="margin-top:10px;" value="업로드"/>
                </form>
            </div>
        </div>
    </body>
</html>
